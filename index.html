<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solo Leveling Potion Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #8a2be2;
      margin-bottom: 20px;
    }

    .chat-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
      width: 400px;
      max-width: 90%;
      height: 600px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user, .bot {
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      align-self: flex-end;
      background-color: #8a2be2;
    }

    .bot {
      align-self: flex-start;
      background-color: #333;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #444;
    }

    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    button {
      background: #8a2be2;
      border: none;
      padding: 15px 25px;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #a64cff;
    }
  </style>
</head>
<body>
  <h1>Solo Leveling Potion Chatbot</h1>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask about a potion..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const text = userInput.value.trim();
      if (!text) return;
      appendMessage('user', text);
      userInput.value = '';
      setTimeout(() => {
        appendMessage('bot', 'This response will come from the Watson Assistant once integrated.');
      }, 500);
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  </script>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "97db5c43-6c2f-4174-9e4c-d1b6e9d99295", // The ID of this integration.
      region: "eu-de", // The region your integration is hosted in.
      serviceInstanceID: "95a38872-c864-42da-9d0a-9b5cf8563f24", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</body>
</html>
